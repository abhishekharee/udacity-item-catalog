{% extends "webapp_template.html" %}
{% block content %}

<H1>Add a new episode to {{ podcast.podcast_name }}</H1>
So you want to add a new episode, huh? OK! Here's what we need from you:<BR>
<BR>
<FORM action = "{{ url_for('new_episode', podcast_id = podcast.podcast_id) }}" method = "POST">
    <LABEL for = "episode_name">What is the name of the episode?</LABEL><BR>
    <INPUT type = "text" name = "episode_name" placeholder = "Enter episode name"><BR>
    <BR>
    <LABEL for = "episode_description">Please provide a brief description of the episode:</LABEL><BR>
    <TEXTAREA name = "episode_description" class = "input_desc" wrap = "soft" placeholder = "Type a description of the episode here"></TEXTAREA><BR>
    <BR>
    <LABEL for ="episode_date">Please input the date the episode was published, in YYYY-MM-DD format:</LABEL><BR>
    <INPUT type = "text" name = "episode_date" placeholder = "YYYY-MM-DD"><BR>
    <BR>
    <BUTTON type = "submit" id ="submit">Add!</BUTTON>
</FORM>
<BR>
<A HREF = "{{ url_for('show_episodes', podcast_id = podcast.podcast_id) }}">Cancel</A>

{% endblock %}
